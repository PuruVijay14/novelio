<!-- This is not verification, only username selector -->
<div>
  <h2>
    There may be many named {{ name }}, but you are unique.
    <br> Help us tell you from the rest by creating a username
  </h2>

  <mat-form-field>
    <input matInput placeholder="Username" autofocus (keypress)="checkIfUsernameExists($event)">
  </mat-form-field>
</div>
